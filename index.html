<!DOCTYPE html>
<html lang="en">

    <head>
        <title>ProGear Hub</title>
        <link rel="icon" href="images/Logo_no_text-removebg-preview.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,shopping_cart,storefront" />
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    
    <body>
        <header class="main-header">
            <img class="logo" src="images/Logo_no_text-removebg-preview.png">
           <form class="search">
                <input type="Search" placeholder="Search for a product">
                <button>Search</button>
            </form>
            <nav class="user-nav">
                <a href="#"><span class="material-symbols-outlined">
                storefront
                </a>
                <a href="#"><span class="material-symbols-outlined">
                    person
                </a>
                <a href="#"><span class="material-symbols-outlined">
                shopping_cart
                </a>

</span>
            </nav>
            <nav class="shop-nav">
                <button class="women">Women</button>
                <button class="men">Men</button>
                <button class="kids">Kids</button>
                <button class="brands">Brands</button>
                <button class="specials">Specials</button>

            </nav>
        </header>
        <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
            <div class="slide">
                <h2>Basketball</h2>
            </div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
        </div>

        <main class="content">

            <div class="card">
                <img src="images/b.jpg">
                <div class="card-content"><h3>Men</h3></div>
            </div>

            <div class="card">
                <img src="images/ladies.jpeg">
                <div class="card-content"><h3>Women</h3></div>
            </div>

            <div class="card">
                <img src="images/Kids-Soccer.jpg">
                <div class="card-content"><h3>Kids</h3></div>
                
                <div class="banner">Sale</div>
                <a href="#"></a>
            </div>
        </main>
        <footer class="main-footer">
           <nav class="social">
            <a href="https://facebook.com">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://x.com">
                <i class="fa-brands fa-square-x-twitter"></i>
            </a>
            <a href="https://linkedin.com">
                <i class="fa-brands fa-square-linkedin"></i>
            </a>
        </nav>
        <nav class="footer-nav">
            <a href="#">Contact</a>
            <a href="#">Terms</a>
            <a href="#">Support</a>
            <a href="#">Policies</a>
        </nav>
        </footer>
</body>

</html>
